<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - طلب صيانة</title>

    <!-- تضمين ملفات CSS و JS الخارجية -->
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    
    <!-- تضمين ملفات GitHub إذا كان لديك -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/wleem574/DRNFEEZgarage/main/path/to/your/file.css">
</head>
<body>

<!-- صفحة تسجيل الدخول -->
<div class="container" id="login-container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm" class="form-container">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
        
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
        
        <button type="submit">تسجيل الدخول</button>
    </form>
    <div class="error" id="loginError"></div>
    <a id="show-signup" onclick="toggleSignup()">ليس لديك حساب؟ سجل الآن</a>
</div>

<!-- صفحة التسجيل -->
<div class="container" id="signup-container" style="display: none;">
    <h1>التسجيل</h1>
    <form id="signupForm" class="form-container">
        <label for="signupEmail">البريد الإلكتروني:</label>
        <input type="email" id="signupEmail" placeholder="أدخل بريدك الإلكتروني" required>
        
        <label for="signupPassword">كلمة المرور:</label>
        <input type="password" id="signupPassword" placeholder="أدخل كلمة المرور" required>
        
        <label for="phone">رقم الهاتف:</label>
        <input type="text" id="phone" placeholder="أدخل رقم هاتفك" required>
        
        <button type="submit">إنشاء حساب</button>
    </form>
    <div class="error" id="signupError"></div>
    <a id="show-login" onclick="toggleLogin()">لديك حساب؟ سجل الدخول</a>
</div>

<!-- صفحة طلب الصيانة -->
<div class="container" id="maintenance-container" style="display: none;">
    <h1>طلب صيانة موقعية</h1>
    <div id="map"></div>
    <form id="maintenanceForm">
        <label for="location">الموقع:</label>
        <input type="text" id="location" name="location" readonly>
        
        <label for="issue">المشكلة:</label>
        <textarea id="issue" rows="4" placeholder="وصف المشكلة هنا..."></textarea>
        
        <button type="submit">إرسال الطلب</button>
    </form>
    <button id="logout">تسجيل الخروج</button>
</div>

<!-- تضمين ملف JavaScript الخاص بك -->
<script src="script.js"></script>
</body>
</html>
